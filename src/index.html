<!doctype html>
<html>
    <head>
      <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
      <div class="container">
        <div id="alerts"></div>

        <ul class="nav nav-tabs">
          <li><a href="#connection" data-toggle="tab">Connection</a></li>
          <li><a href="#mail" data-toggle="tab">Mail</a></li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane active" id="connection">
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <label for="hostname" >Email address:</label>
                    <input type="text" id="email" placeholder="Email address" class="inline">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <label for="hostname" >Host:</label>
                    <input type="text" id="hostname" placeholder="IMAP hostname" class="inline" value="imap.gmail.com">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <label for="port" >Port (SSL/TLS):</label>
                    <input type="number" id="port" placeholder="SSL/TLS port number" value="993">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <label for="username" >Username:</label>
                    <input type="text" id="username" placeholder="Username">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <label for="password" >Password:</label>
                    <input type="password" id="password" placeholder="Password">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <label for="password" >Maximum no. of messages to fetch:</label>
                    <input type="number" id="max_to_fetch" value="2">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <input type="submit" value="Go" class="btn btn-large btn-primary btn-block" />
                  </div>
                </div>

              </form>
          </div>
          <div class="tab-pane active" id="mail">
                <div class="initial">
                  Go to <strong>Connection</strong> tab to begin.
                </div>
                <div class="loading">
                  <p class="msg"></p>
                  <div class="progress large-6 success round"><span class="meter" style="width: 0%"></span></div>
                </div>
                <div class="viewer">
                  <div class="row">
                    <div class="listing col-md-3">
                      <ul>

                      </ul>
                    </div>
                    <div class="message col-md-9">

                    </div>
                  </div>
                </div>
          </div>
        </div>

        <div id="log">
          <strong>Log messages...</strong>
        </div>

      </div>


      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript" src="js/chrome/app-starter.js"></script>

    </body>
</html>
